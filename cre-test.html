<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRE Dashboard</title>
    <link rel="icon" href="img/MG.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cre.css">
</head>

<body>

    <div class="hero">
        <div class="title_container">
            <div class="information-hero_container">
                <h1>Morning, <span class="grey">Welcome Vlad</span></h1>
                <p>Malesuada integer eget vestibulum rhoncus pulvinar varius sit adipiscing pretium.</p>
            </div>

            <button class="b_button"><span class="frame_text">Add New</span></button>
        </div>
    </div>

    <div class="houses_container">
        <div class="filters_container">
            <div class="filter_by">
                <p>Filter By</p>
                <div class="filter_info">
                    <button class="filters_b">All</button>
                    <button class="filters_w">Pending</button>
                    <button class="filters_w">Pass</button>
                    <button class="filters_w">Rejected</button>
                </div>
            </div>
            <div class="sort_by">
                <p>Sort By</p>
                <div class="sort_info">
                    <button class="filters_w">All</button>
            </div>
        </div>

        <div class="houses">
            <div class="house_information">
                <div class="house_image">

                </div>
                <div class="house_price">
                    
                </div>
                <div class="house_direction">
                    
                </div>
                <div class="house_investing">
                    
                </div>
                <div class="house_updates">
                    
                </div>
                <div class="house_RatesTeenants">
                    
                </div>
            </div>

        </div>

    </div>
